<head>

	.price {
		font-size: 22px;
		display: block;
		margin-top: 10px;
		vertical-align: middle;
		margin-right: 10px;
	}

		background-image: url("08-chat.png");
	}*/

<body> 

<div data-role="page" id="filter">

	<div data-role="header">
		<h1>Who has "Current Book?"</h1>
		<a href="buyerPage.html" data-icon="back">Back</a>

	</div><!-- /header -->
	
	<div data-role="content">
		<div class="content-primary">
						<!-- having a hard time changing the icon!! -->
		<ul data-role="listview" data-icon="false" data-theme="d" data-divider-theme="d">
			
			<li><a href="#message" data-rel="popup" data-position-to="window" data-transition="pop">
				
					<h3>Person1</h3>
					<p>Selling for $90, negotiable</p>
					
				
			</a></li>
			<li><a href="#message" data-rel="popup" data-position-to="window" data-transition="pop">
				
					<h3>Person2</h3>
					<p>Selling for $10, nonnegotiable</p>
					
				
			</a></li>

		</ul>
		<div data-role="popup" id="message" data-theme="d" data-overlay-theme="b" class="ui-content" style="max-width:340px;">
			<label for="textarea-a">Message Person#:</label>
			<textarea name="textarea" id="textarea-a">Hi Person#, I'm interested in purchasing Current Book from you!
			</textarea>
			<a href="#message-sent" data-role="button" data-rel="popup" data-theme="b" data-icon="check" data-inline="true" data-mini="true" data-transition="pop">Send</a>
			<a href="buyerPageList.html" data-role="button" data-rel="back" data-inline="true" data-mini="true">Cancel</a>	
		</div><!-- popup message -->

		<div data-role="popup" id="message-sent" data-theme="d" data-overlay-theme="b" class="ui-content" style="max-width:340px;">
			<h3>Message sent!</h3>
			<a href="buyerPageList.html" data-role="button" data-rel="back" data-inline="true" data-mini="true">Back</a>	
		</div><!-- popup message sent -->

		</div><!-- content primary-->
	</div><!-- content -->
		


	<div data-role="footer" data-id="samebar" class="nav-glyphish-example" data-position="fixed" data-tap-toggle="false">

		<ul>
			<li><a href="profile.html" id="home" data-icon="custom">Profile</a></li>
			<li><a href="buyerPage.html" id="key" data-icon="custom" class="ui-btn-active">Buy</a></li>
			<li><a href="sellerPage.html" id="beer" data-icon="custom">Sell</a></li>
			<li><a href="messages.html" id="skull" data-icon="custom">Messages</a></li>
		</ul>
		</div>
	</div> <!-- footer -->
