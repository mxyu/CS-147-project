<div data-role="page" id="filter">

	<div data-role="header">
		<input action="action" type="button" onclick="history.go(-1);" value="Back" />
		<h1>Send Message</h1>

	</div><!-- /header -->


<div class="tweetsheet dmbox-container">
  <form action="messages.html" class="tweetform" method="post">
    <div style="margin:0;padding:0;display:inline"><input name="authenticity_token" type="hidden" value="252ef07bf8317a89ef4f" /></div>
    <table class="tweettable">
      <tr><td colspan="2"><h1>Send Message to ____________:</h1></td></tr>
      <tr>
        <td colspan="2">
          <div class="tweet_box">
            <textarea rows="10" cols="10" class="tweetbox" name="message[text]"></textarea>
          </div>
        </td>
      </tr>
      <tr>
        <td class="tweet-btn-container">
          <span class="w-button-common w-button-default"><input name="commit" type="submit" value="Send" /></span>
        </td>
      </tr>
    </table>
  </form>
</div>
