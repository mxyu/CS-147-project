<div class="body">
  <form action="profile.html" method="post">
    <div style="margin:0;padding:0;display:inline"><input name="authenticity_token" type="hidden" value="7e3af9d78d5ffa8ca6fe" /></div>

      <label>Username</label>

      <div class="input-wrapper">
        <input class="text-input" name="password" placeholder="" type="password" value="">

    </fieldset>
    <span class="w-button-common w-button-bright"><input name="commit" type="submit" value="Sign in" /></span>
  </form>
</div>
